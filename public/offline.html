<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Sin conexión — My PWA AST10A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            background: #f6f7f9;
        }

        .card {
            max-width: 560px;
            width: 100%;
            background: #fff;
            border: 1px solid #ececec;
            border-radius: 14px;
            padding: 20px;
        }

        h1 {
            margin: 0 0 4px 0;
            font-size: 22px;
        }

        p {
            margin: 8px 0;
            line-height: 1.45;
        }

        .hint {
            font-size: 13px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            background: #222;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Estás sin conexión</h1>
            <p>Algunas funciones no están disponibles. Lo que ya visitaste puede seguir cargando desde caché.</p>
            <p class="hint">Vuelve a intentarlo cuando recuperes conexión o navega al inicio.</p>
            <p><a class="btn" href="/">Ir al inicio</a></p>
        </div>
    </div>
</body>

</html>
